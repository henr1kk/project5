 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tela de Login</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
  
  <style>
  
    body {
      background-image: url('https://plus.unsplash.com/premium_photo-1668003645237-0689e7862324?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Substitua pelo caminho da sua imagem */
      background-size: cover; 
      background-position: center center; 
      background-attachment: fixed; 
      height: 100vh; 
      color: white; 
    }

    
    .login-card {
      background-color: rgba(0, 0, 0, 0.7); 
      color: white; 
    }
  </style>
</head>
<body>

  
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card login-card p-4 shadow">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" />
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
